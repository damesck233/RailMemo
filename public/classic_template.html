<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>经典火车票样式</title>
  <style>
    body {
      margin: 0;
      background-color: #f5f5f5;
      font-family: 'Arial', sans-serif;
    }

    .ticket-container {
      width: 1810px;
      height: 1140px;
      position: relative;
      background: #FFFFFF;
      border-radius: 24px;
      margin: 0 auto;
      overflow: hidden;
      border: 3px solid #2E5BBA;
    }

    .background-pattern {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #E8F4FD 0%, #B8E6FF 50%, #87CEEB 100%);
      opacity: 0.3;
    }

    .ticket-number {
      position: absolute;
      left: 100px;
      top: 60px;
      font-size: 80px;
      line-height: 100px;
      color: #2E5BBA;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
    }

    .departure-container {
      position: absolute;
      left: 280px;
      top: 190px;
      display: flex;
      align-items: center;
      height: 120px;
    }

    .departure-station {
      font-size: 100px;
      line-height: 120px;
      color: #1A365D;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      white-space: nowrap;
    }

    .departure-char {
      font-size: 80px;
      line-height: 100px;
      color: #1A365D;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
      margin-left: 20px;
    }

    .arrival-container {
      position: absolute;
      left: 1000px;
      top: 190px;
      display: flex;
      align-items: center;
      height: 120px;
    }

    .arrival-station {
      font-size: 100px;
      line-height: 120px;
      color: #1A365D;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      white-space: nowrap;
    }

    .arrival-char {
      font-size: 80px;
      line-height: 100px;
      color: #1A365D;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
      margin-left: 20px;
    }

    .train-line {
      position: absolute;
      left: 700px;
      top: 240px;
      width: 200px;
      height: 4px;
      background-color: #2E5BBA;
      border-radius: 2px;
    }

    .arrow {
      position: absolute;
      left: 890px;
      top: 230px;
      width: 0;
      height: 0;
      border-left: 20px solid #2E5BBA;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    .train-number {
      position: absolute;
      left: 750px;
      top: 280px;
      font-size: 60px;
      line-height: 80px;
      color: #2E5BBA;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      text-align: center;
    }

    .departure-label {
      position: absolute;
      left: 280px;
      top: 330px;
      font-size: 32px;
      line-height: 40px;
      color: #718096;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }

    .arrival-label {
      position: absolute;
      left: 1000px;
      top: 330px;
      font-size: 32px;
      line-height: 40px;
      color: #718096;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }

    .departure-time {
      position: absolute;
      left: 280px;
      top: 380px;
      font-size: 48px;
      line-height: 60px;
      color: #1A365D;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }

    .seat-info {
      position: absolute;
      left: 1000px;
      top: 380px;
      font-size: 48px;
      line-height: 60px;
      color: #1A365D;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }

    .price-symbol {
      position: absolute;
      left: 280px;
      top: 480px;
      font-size: 60px;
      line-height: 80px;
      color: #E53E3E;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
    }

    .price-label {
      position: absolute;
      left: 340px;
      top: 480px;
      font-size: 80px;
      line-height: 100px;
      color: #E53E3E;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
    }

    .price-unit {
      position: absolute;
      left: 580px;
      top: 500px;
      font-size: 40px;
      line-height: 50px;
      color: #E53E3E;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }

    .seat-type {
      position: absolute;
      left: 1000px;
      top: 480px;
      font-size: 48px;
      line-height: 60px;
      color: #1A365D;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }

    .disclaimer {
      position: absolute;
      left: 280px;
      top: 600px;
      font-size: 28px;
      line-height: 36px;
      color: #E53E3E;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }

    .name-label {
      position: absolute;
      left: 280px;
      top: 680px;
      font-size: 48px;
      line-height: 60px;
      color: #1A365D;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }

    .serial-number {
      position: absolute;
      left: 280px;
      top: 760px;
      font-size: 36px;
      line-height: 48px;
      color: #718096;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }

    .dotted-border {
      position: absolute;
      left: 1400px;
      top: 0;
      width: 2px;
      height: 100%;
      background-image: repeating-linear-gradient(to bottom,
          #2E5BBA 0px,
          #2E5BBA 20px,
          transparent 20px,
          transparent 40px);
    }

    .service-info {
      position: absolute;
      left: 1450px;
      top: 200px;
      font-size: 32px;
      line-height: 40px;
      color: #1A365D;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    .blessing {
      position: absolute;
      left: 1520px;
      top: 400px;
      font-size: 28px;
      line-height: 36px;
      color: #718096;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
      writing-mode: vertical-rl;
      text-orientation: mixed;
    }

    .qr-code-area {
      position: absolute;
      left: 1600px;
      top: 200px;
      width: 120px;
      height: 120px;
      background-color: #F7FAFC;
      border: 2px solid #2E5BBA;
      border-radius: 8px;
    }

    .bottom-section {
      position: absolute;
      left: 1450px;
      top: 900px;
      width: 300px;
      height: 2px;
      background-color: #2E5BBA;
    }

    .website {
      position: absolute;
      left: 1450px;
      top: 920px;
      font-size: 24px;
      line-height: 32px;
      color: #718096;
      font-family: 'Arial', sans-serif;
      font-weight: normal;
    }
  </style>
</head>

<body>
  <div class="ticket-container">
    <div class="background-pattern"></div>

    <div class="ticket-number">{{ticketNumber}}</div>

    <div class="departure-container">
      <div class="departure-station">{{departureStation}}</div>
      <div class="departure-char">站</div>
    </div>

    <div class="arrival-container">
      <div class="arrival-station">{{arrivalStation}}</div>
      <div class="arrival-char">站</div>
    </div>

    <div class="train-line"></div>
    <div class="arrow"></div>

    <div class="train-number">{{trainNumber}}</div>

    <div class="departure-label">Departure</div>
    <div class="arrival-label">Arrive</div>

    <div class="departure-time">{{departureDate}} {{departureTime}}开</div>
    <div class="seat-info">{{carNumber}}车{{seatNumber}}号</div>

    <div class="price-symbol">¥</div>
    <div class="price-label">{{price}}</div>
    <div class="price-unit">元</div>

    <div class="seat-type">{{seatType}}</div>

    <div class="disclaimer">仅供收藏纪念不可用于报销</div>

    <div class="name-label">{{passengerName}}</div>

    <div class="serial-number">{{idNumber}}</div>

    <div class="dotted-border"></div>

    <div class="service-info">买票请到12306 发货请到95306</div>
    <div class="blessing">中国铁路祝您旅途愉快</div>

    <div class="qr-code-area"></div>

    <div class="bottom-section"></div>
    <div class="website">railway.damesck.net</div>
  </div>
</body>

</html>
